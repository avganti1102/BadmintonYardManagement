<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>
				<form th:action="@{/registration}" onsubmit="return Validate()" method="post" name="vform">
					<div class="form-group">
						<label class="control-label">Account Name</label>
						<input type="text" name="accountName" class="form-control" placeholder="Account Name">
						<div id="name_error" class="val_error"></div>
					</div>
					<div>
						<label class="control-label">Phone</label>
						<input type="text" name="phone" class="form-control" placeholder="Phone number">
						<div id="phone_error" class="val_error"></div>
					</div>
					<div>
						<label class="control-label">Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div>
						<label class="control-label">Confirm Password</label>
						<input type="text" name="accountName" class="form-control" placeholder="Password confirmation">
						<div id="password_error" class="val_error"></div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript"
		src="registration.js"></script>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
